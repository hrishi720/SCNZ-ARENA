<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/components/sign_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1dbb6d3bb1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <form action="" class="a-form">
                <h2 class="form_tittle tittle">Create Account</h2>
                <div class="form_icon"></div>
                <span class="form_span">or use email for registration</span>
                <input type="text" class="form_input" placeholder="Name">
                <input type="text" class="form_input" placeholder="Email">
                <input type="password" class="form_input" placeholder="Password">
                <buttom class="form_button button_submit">SIGN UP</buttom>
            </form>
        </div>
        <div class="container b-container" id="b-container">
            <form action="" class="form" id="b-form">
                <h2 class="form_tittle tittle">Sign in to Website</h2>
                <div class="form_icon"></div>
                <span class="form_span">or use your email account</span>
                <input type="text" class="form_input" placeholder="email">
                <input type="password" class="form_input" placeholder="password">
                <a href="" class="form_link">Forgot ur Password??</a>
                <buttom class="form_button button_submit">SIGN UP</buttom>
            </form>
        </div>
        <div class="switch" id="switch_cnt">
            <div class="switch_circle switch_circle-t"></div>
            <div class="switch_container" id="switch_c1">
                <h2 class="switch_tittle tittle">Welcome Back</h2>
                <p class="switch_des des">
                    To keep connected with us please login with your personal info
                </p>
                <button class="switch_button button switch_btn">SIGN IN</button>
            </div>
            <div class="switch_container is-hidden" id="switch_c2">
                <h2 class="switch_tittle tittle">Hello Friend !</h2>
                <p class="switch_des des">
                    Enter your personal info and Start Journey with Us
                </p>
                <buttom class="form_button button_submit">SIGN UP</buttom>

            </div>
        </div>
    </div>
    <script src="/components/sign_up.js"></script>

</body>

</html>
